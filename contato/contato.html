    <section id="contato">
        <h2>Contato</h2>
        <div class="centralizado">
            <p class="frase">Deseja entrar em contato?</p> <!-- Mensagem de boas-vindas -->
        </div>
        <div class="centralizado">
            <p class="frase">Preencha o formulário abaixo:</p> <!-- Instrução para preencher o formulário -->
            <form action="https://example.com/form-handler" method="POST">
                <label for="name"><strong>Nome:</strong></label>
                <input type="text" id="name" name="name" required> <!-- Input de texto para o nome, obrigatório -->
                
                <label for="email"><strong>Email:</strong></label>
                <input type="e-mail" id="e-mail" name="e-mail" required>
                
                <label for="message"><strong>Deixe sua mensagem:</strong></label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
            </form>
        </div>
    </section>
